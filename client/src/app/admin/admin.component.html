<div class="wrapper">
  <!-- Sidebar -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>Admin Dashboard</h3>
    </div>

    <ul class="list-unstyled components">
      <li class="mt-3">
        <a routerLink="dashboard" routerLinkActive="active"><i class="material-icons">dashboard</i><span>Dashboard</span></a>
      </li>
      <li>
        <a routerLink="orders" routerLinkActive="active"><i class="material-icons">list_alt</i><span>Orders</span></a>
      </li>
      <li>
        <a routerLink="products-list" routerLinkActive="active"><i class="material-icons">store</i><span>Products</span></a>
      </li>
      <li>
        <a routerLink="users-list" routerLinkActive="active"><i class="material-icons">group_add</i><span>Users</span></a>
      </li>
      <li>
        <a routerLink="user-settings" routerLinkActive="active"><i class="material-icons">settings</i><span>Settings</span></a>
      </li>
    </ul>
  </nav>

  <!-- Page Content -->
  <div id="content">
    <router-outlet></router-outlet>
  </div>
